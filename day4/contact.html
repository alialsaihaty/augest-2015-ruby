<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>
  </head>
  <body>
    <h1>Contact Us</h1>
    <form class="" action="index.html" method="post">
      <div class="">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" placeholder="e.g. Ali">
      </div>
      <div class="">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" placeholder="e.g. Smith">
      </div>
      <div class="">
        <input type="radio" id="technical" name="department">
        <label for="technical">Department</label>

        <input type="radio" id="markting" name="department">
        <label for="technical">Markting</label>

        <input type="radio" id="sales" name="department">
        <label for="technical">Sales</label>
      </div>
      <div class="">
        <input type="checkbox" id="urgent">
        <label for="urgent">Urgent?</label>
      </div>
      <div class="">
        <label for="category">Category</label>
        <select id="category">
          <option>Art</option>
          <option>Sports</option>
          <option>Technology</option>
        </select>
      </div>
      <div class="">
        <label for="message">Messages</label>
        <textarea id="" rows="8" cols="40"></textarea>
      </div>
    </form>
  </body>
</html>
